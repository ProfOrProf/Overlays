<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Cache-Control" content="no-store" />
<title>Dojo Chat Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas-w: 1920px;
    --canvas-h: 1080px;

    /* panel size/placement (bottom-left corner) */
    --panel-w: 447px;
    --panel-h: 894px;
    --offset-x: 24px;
    --offset-y: 24px;

    /* palette to match scene */
    --steel-1: #0e1015;
    --steel-2: #1a1d26;
    --steel-3: #2a2f3a;
    --blood-1: #ff2b2b;
    --blood-2: #c8121d;
    --glow-r: rgba(255,35,35,.55);
    --glow-dim: rgba(255,35,35,.18);

    /* strokes/shadows */
    --rim: rgba(0,0,0,.85);
    --inner-stroke: rgba(255,255,255,.08);
    --glass: rgba(6,6,10,.64);
  }

  html,body{
    width:var(--canvas-w);
    height:var(--canvas-h);
    margin:0; padding:0;
    background:transparent;
    overflow:hidden;
    font-family:'Hind',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }

  .stage{ position:relative; width:100%; height:100%; }

  /* Panel container */
  .chat-panel{
    position:absolute;
    left:var(--offset-x);
    bottom:var(--offset-y);
    width:var(--panel-w);
    height:var(--panel-h);
    background:
      radial-gradient(140% 100% at 100% 0%, rgba(255,255,255,.06) 0%, transparent 36%) ,
      linear-gradient(180deg, rgba(255,255,255,.02) 0%, rgba(0,0,0,.12) 100%) ,
      linear-gradient(135deg, var(--steel-2), var(--steel-1) 60%);
    border-radius:22px;
    box-shadow:
      0 20px 40px rgba(0,0,0,.6),
      inset 0 0 0 2px var(--rim),
      inset 0 0 0 6px rgba(255,255,255,.025);
    overflow:hidden;
    isolation:isolate;
  }

  /* Metallic bevel frame */
  .chat-panel::before{
    content:"";
    position:absolute; inset:0;
    border-radius:22px;
    padding:10px; /* thickness of bevel */
    background:
      linear-gradient(140deg, #3c444f 0%, #202631 40%, #151922 60%, #464e5a 100%);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    opacity:.85;
    pointer-events:none;
  }

  /* Red inner rim + LED studs */
  .rim{
    position:absolute; inset:14px;
    border-radius:16px;
    box-shadow:
      inset 0 0 0 2px var(--inner-stroke),
      inset 0 0 0 4px rgba(0,0,0,.55),
      inset 0 0 40px var(--glow-dim);
  }

  .led{
    position:absolute; inset:18px;
    border-radius:12px;
    pointer-events:none;
    /* dotted perimeter */
    background:
      /* top */
      radial-gradient(6px 6px at 12px 0, var(--blood-1) 35%, transparent 45%) repeat-x,
      /* right */
      radial-gradient(6px 6px at 100% 12px, var(--blood-1) 35%, transparent 45%) repeat-y,
      /* bottom */
      radial-gradient(6px 6px at 12px 100%, var(--blood-1) 35%, transparent 45%) repeat-x,
      /* left */
      radial-gradient(6px 6px at 0 12px, var(--blood-1) 35%, transparent 45%) repeat-y;
    background-size: 28px 2px, 2px 28px, 28px 2px, 2px 28px;
    background-position:
      left top, right top, left bottom, left top;
    box-shadow:
      0 0 18px var(--glow-r),
      inset 0 0 24px var(--glow-dim);
    opacity:.85;
    filter: drop-shadow(0 0 6px var(--glow-r));
  }

  /* Header slab with subtle gothic arc hint */
  .header{
    position:absolute; left:0; right:0; top:0; height:84px;
    background:
      radial-gradient(120% 220% at 50% -40%, rgba(255,255,255,.08) 0%, transparent 60%),
      linear-gradient(180deg, var(--blood-1) 0%, var(--blood-2) 100%);
    border-bottom:2px solid rgba(255,255,255,.12);
    box-shadow:
      inset 0 -12px 24px rgba(0,0,0,.4),
      0 10px 20px rgba(0,0,0,.35);
  }
  .header::after{
    content:"";
    position:absolute; left:18px; right:18px; bottom:-1px; height:6px;
    border-radius:3px;
    background:radial-gradient(40% 120% at 50% 0, var(--glow-r), transparent 70%);
    opacity:.9;
    filter: blur(1px);
    pointer-events:none;
  }

  /* Glass where messages will sit (youâ€™ll layer your transparent faux-chat over this) */
  .glass{
    position:absolute;
    left:16px; right:16px; top:100px; bottom:16px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.00) 18%, rgba(0,0,0,.15) 100%),
      linear-gradient(180deg, var(--glass), rgba(8,10,14,.55));
    border-radius:12px;
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.06),
      inset 0 0 18px rgba(0,0,0,.55);
    overflow:hidden;
  }

  /* Optional faint lattice motif to echo the cathedral decor */
  .lattice{
    position:absolute; inset:0;
    background:
      linear-gradient(45deg, rgba(255,255,255,.025) 0 2px, transparent 2px 100%),
      linear-gradient(-45deg, rgba(255,255,255,.02) 0 2px, transparent 2px 100%);
    background-size: 26px 26px;
    mix-blend-mode:screen;
    opacity:.35;
    pointer-events:none;
  }

  /* Slot for embedding/positioning another overlay (optional) */
  #slot{
    position:absolute; inset:0;
    display:block;
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="chat-panel" aria-hidden="true">
      <div class="rim"></div>
      <div class="led"></div>
      <div class="header"></div>
      <div class="glass">
        <div class="lattice"></div>
        <div id="slot"></div>
      </div>
    </div>
  </div>
</body>
</html>
