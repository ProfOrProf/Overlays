<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cat-A-Log</title>
<style>
body {
  background:#ffd9f2;
  font-family:"Comic Sans MS","Arial Rounded MT",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
  padding:30px 20px 60px;
  color:#72206f;
}

h1 {
  font-size:42px;
  font-weight:900;
  color:#ff4dc4;
  text-shadow:0 0 8px #fff,0 0 14px #ff9ce8;
  margin:0;
}

#headerBar {
  background:#ffb9e9;
  padding:12px 26px;
  border-radius:20px;
  font-size:18px;
  box-shadow:0 0 20px rgba(255,0,200,0.25);
}

#uiRow {
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  gap:10px 18px;
}

label {
  font-size:16px;
}

.selectLike, select {
  font-size:16px;
  padding:6px 10px;
  border-radius:10px;
  border:2px solid #ff7cd4;
  background:#fff;
  color:#72206f;
  min-width:150px;
}

#userInput {
  border:none;
  outline:none;
  width:150px;
}

#frameRow {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}

.arrowBtn {
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:#ffb9e9;
  box-shadow:0 0 12px rgba(170,0,120,0.35);
  font-size:26px;
  color:#72206f;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.12s ease, box-shadow 0.12s ease;
}

.arrowBtn:active {
  transform:scale(0.9);
  box-shadow:0 0 4px rgba(170,0,120,0.5);
}

.frameWrap {
  position:relative;
  width:550px;
  max-width:90vw;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.frameWrap img {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:contain;
  top:0;
  left:0;
}

#catImage {
  width:65%;
  height:65%;
  object-fit:cover;
  top:20%;
  left:17%;
}

#metaRow {
  margin-top:12px;
  font-size:18px;
  text-align:center;
}

.metaLine {
  margin:2px 0;
}

.metaStrong {
  font-weight:700;
  color:#b30086;
}

.blossom {
  position:fixed;
  width:30px;
  height:30px;
  top:-40px;
  background:url('https://proforprof.com/shared/blossom.png') center/contain no-repeat;
  animation:fall 8s linear infinite;
  pointer-events:none;
  opacity:0.8;
}

@keyframes fall {
  0% { transform:translateY(-40px) rotate(0deg); }
  100% { transform:translateY(110vh) rotate(360deg); }
}

#walker {
  position:fixed;
  bottom:0;
  left:0;
  width:170px;
  max-width:25vw;
  z-index:9999;
  transform:translateX(-110%);
  animation:walkCycle 10s linear infinite;
}

@keyframes walkCycle {
  0%   { transform:translateX(-110%); }
  20%  { transform:translateX(8%); }
  50%  { transform:translateX(8%); }
  70%  { transform:translateX(-110%); }
  100% { transform:translateX(-110%); }
}
</style>
</head>
<body>

<h1>Cat-A-Log</h1>
<div id="headerBar">HTML-Based Cat-A-Log by Exzerothree</div>

<div id="uiRow">
  <div class="selectLike">
    <label for="userInput">User:</label>
    <br>
    <input id="userInput" list="userList" value="ProfOrProf">
    <datalist id="userList">
      <option value="ProfOrProf"></option>
      <option value="exzerothree"></option>
      <option value="KelpTV"></option>
    </datalist>
  </div>

  <div>
    <label for="catSelect">Cat:</label><br>
    <select id="catSelect">
      <option value="PB">PB</option>
      <option value="Marathon">???</option>
      <option value="Scadu">???</option>
      <option value="Splits">???</option>
      <option value="Timesave">???</option>
      <option value="Snowball">???</option>
      <option value="Mikiri">???</option>
      <option value="Baseline">???</option>
      <option value="Mister Cat">???</option>
      <option value="Speedrun">???</option>
      <option value="Pinky">???</option>
      <option value="Calp">???</option>
      <option value="CatOrCat">???</option>
      <option value="Metacat">???</option>
    </select>
  </div>
</div>

<div id="frameRow">
  <button class="arrowBtn" id="prevBtn">&#8249;</button>

  <div class="frameWrap">
    <img id="catImage" src="clip.png" alt="Cat clip">
    <img id="frameImage" src="FrameC1.png" alt="Cat frame">
  </div>

  <button class="arrowBtn" id="nextBtn">&#8250;</button>
</div>

<div id="metaRow">
  <div class="metaLine"><span class="metaStrong">First Clipped:</span> <span id="firstClip">11/22/2024</span></div>
  <div class="metaLine"><span class="metaStrong">Current CatClip:</span> <span id="currentClip">11/24/2024</span></div>
  <div class="metaLine"><span class="metaStrong">Game:</span> <span id="gameName">Bloodborne</span></div>
  <div class="metaLine"><span class="metaStrong">Clip:</span> <span id="clipIndex">1/7</span></div>
</div>

<img id="walker" src="CatC1.gif" alt="PB walking">

<script>
const catSelect = document.getElementById("catSelect");
const frameImage = document.getElementById("frameImage");
const catImage = document.getElementById("catImage");
const firstClipEl = document.getElementById("firstClip");
const currentClipEl = document.getElementById("currentClip");
const gameNameEl = document.getElementById("gameName");
const clipIndexEl = document.getElementById("clipIndex");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

const pbClips = [
  { file:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/25/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/26/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/27/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/28/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/29/2024", game:"Bloodborne" },
  { file:"clip.png", date:"11/30/2024", game:"Bloodborne" }
];

let currentClipIndex = 0;

function getCurrentCatData() {
  const id = catSelect.value;
  if (id === "PB") {
    return {
      frame:"FrameC1.png",
      first:"11/22/2024",
      clips:pbClips
    };
  }
  return {
    frame:"FrameC2.png",
    first:"??",
    clips:[{ file:"BlackClip.png", date:"??", game:"Unknown Game" }]
  };
}

function updateView() {
  const catData = getCurrentCatData();
  const clips = catData.clips;
  if (currentClipIndex >= clips.length) currentClipIndex = 0;
  if (currentClipIndex < 0) currentClipIndex = clips.length - 1;

  const clip = clips[currentClipIndex];

  frameImage.src = catData.frame;
  catImage.src = clip.file;
  firstClipEl.textContent = catData.first;
  currentClipEl.textContent = clip.date;
  gameNameEl.textContent = clip.game;
  clipIndexEl.textContent = (currentClipIndex + 1) + "/" + clips.length;
}

catSelect.addEventListener("change", () => {
  currentClipIndex = 0;
  updateView();
});

prevBtn.addEventListener("click", () => {
  currentClipIndex--;
  updateView();
});

nextBtn.addEventListener("click", () => {
  currentClipIndex++;
  updateView();
});

for (let i = 0; i < 10; i++) {
  const b = document.createElement("div");
  b.className = "blossom";
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDelay = (Math.random() * 5) + "s";
  document.body.appendChild(b);
}

updateView();
</script>

</body>
</html>
