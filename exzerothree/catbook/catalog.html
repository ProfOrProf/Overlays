<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cat-A-Log</title>
<style>
body {
  background:#ffd9f2;
  font-family:"Comic Sans MS","Arial Rounded MT",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  padding:30px;
  color:#72206f;
}

h1 {
  font-size:42px;
  font-weight:900;
  color:#ff4dc4;
  text-shadow:0 0 8px #fff,0 0 14px #ff9ce8;
  margin:0;
}

#headerBar {
  background:#ffb9e9;
  padding:10px 22px;
  border-radius:20px;
  font-size:18px;
  box-shadow:0 0 20px rgba(255,0,200,0.25);
}

#topRow {
  display:flex;
  gap:14px;
  align-items:center;
}

select, input[list] {
  font-size:18px;
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #ff7cd4;
  background:#fff;
  color:#72206f;
}

#viewerRow {
  display:flex;
  align-items:center;
  gap:18px;
}

.navBtn {
  width:50px;
  height:50px;
  border-radius:999px;
  border:none;
  background:#ff7cd4;
  color:#fff;
  font-size:26px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(255,0,200,0.4);
}

.navBtn:active {
  transform:scale(0.96);
}

.frameWrap {
  position:relative;
  width:650px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.frameImg {
  width:100%;
  height:auto;
  display:block;
}

.catImg {
  position:absolute;
  width:48%;
  height:auto;
  top:42%;
  left:26%;
  transform:translateY(-40%);
  animation:pop 0.8s ease-out forwards;
}

@keyframes pop {
  0% { transform:translateY(-40%) scale(0.7) rotate(-6deg); opacity:0; }
  100% { transform:translateY(-40%) scale(1) rotate(0deg); opacity:1; }
}

#metaBox {
  margin-top:10px;
  background:#ffe2f7;
  padding:12px 18px;
  border-radius:16px;
  box-shadow:0 0 12px rgba(255,0,200,0.3);
  font-size:18px;
}

#metaBox span.label {
  font-weight:bold;
}

.blossom {
  position:fixed;
  width:30px;
  height:30px;
  top:-40px;
  background:url('https://proforprof.com/shared/blossom.png') center/contain no-repeat;
  animation:fall 8s linear infinite;
  pointer-events:none;
  opacity:0.8;
}

@keyframes fall {
  0% { transform:translateY(-40px) rotate(0deg); }
  100% { transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>

<h1>Cat-A-Log</h1>
<div id="headerBar">HTML-Based Cat-A-Log by Exzerothree</div>

<div id="topRow">
  <div>
    <input id="userInput" list="userList" value="ProfOrProf">
    <datalist id="userList">
      <option value="ProfOrProf">
      <option value="exzerothree">
      <option value="KelpTV">
    </datalist>
  </div>

  <select id="catSelect"></select>
</div>

<div id="viewerRow">
  <button class="navBtn" id="prevBtn">&#9664;</button>

  <div class="frameWrap">
    <img id="frameImg" class="frameImg" src="FrameC1.png">
    <img id="catImg" class="catImg" src="clip.png">
  </div>

  <button class="navBtn" id="nextBtn">&#9654;</button>
</div>

<div id="metaBox">
  <div><span class="label">First Clipped:</span> <span id="firstClipped">11/22/2024</span></div>
  <div><span class="label">Current CatClip:</span> <span id="currentClipDate">11/24/2024</span></div>
  <div><span class="label">Game:</span> <span id="currentGame">Bloodborne</span></div>
  <div><span class="label">Clip:</span> <span id="clipIndex">1/7</span></div>
</div>

<script>
const cats = [
  { id:"PB", label:"PB", seen:true },
  { id:"Marathon", label:"???", seen:false },
  { id:"Scadu", label:"???", seen:false },
  { id:"Splits", label:"???", seen:false },
  { id:"Timesave", label:"???", seen:false },
  { id:"Snowball", label:"???", seen:false },
  { id:"Mikiri", label:"???", seen:false },
  { id:"Baseline", label:"???", seen:false },
  { id:"MisterCat", label:"???", seen:false },
  { id:"Speedrun", label:"???", seen:false },
  { id:"Pinky", label:"???", seen:false },
  { id:"Calp", label:"???", seen:false },
  { id:"CatOrCat", label:"???", seen:false },
  { id:"Metacat", label:"???", seen:false }
];

const pbClips = [
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" },
  { src:"clip.png", date:"11/24/2024", game:"Bloodborne" }
];

const catSelect = document.getElementById("catSelect");
const frameImg = document.getElementById("frameImg");
const catImg = document.getElementById("catImg");
const firstClipped = document.getElementById("firstClipped");
const currentClipDate = document.getElementById("currentClipDate");
const currentGame = document.getElementById("currentGame");
const clipIndex = document.getElementById("clipIndex");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

cats.forEach((c, i) => {
  const opt = document.createElement("option");
  opt.value = c.id;
  opt.textContent = c.label;
  if (i === 0) opt.selected = true;
  catSelect.appendChild(opt);
});

let currentCatIdx = 0;
let currentClipIdx = 0;

function render() {
  const cat = cats[currentCatIdx];
  if (cat.id === "PB") {
    frameImg.src = "FrameC1.png";
    catImg.src = pbClips[currentClipIdx].src;
    firstClipped.textContent = "11/22/2024";
    currentClipDate.textContent = pbClips[currentClipIdx].date;
    currentGame.textContent = pbClips[currentClipIdx].game;
    clipIndex.textContent = (currentClipIdx + 1) + "/" + pbClips.length;
  } else {
    frameImg.src = "FrameC2.png";
    catImg.src = "BlackClip.png";
    firstClipped.textContent = "--";
    currentClipDate.textContent = "--";
    currentGame.textContent = "--";
    clipIndex.textContent = "1/1";
  }
  catImg.style.animation = "none";
  void catImg.offsetWidth;
  catImg.style.animation = "pop 0.8s ease-out forwards";
}

catSelect.addEventListener("change", () => {
  const selectedId = catSelect.value;
  currentCatIdx = cats.findIndex(c => c.id === selectedId);
  if (currentCatIdx < 0) currentCatIdx = 0;
  currentClipIdx = 0;
  render();
});

prevBtn.addEventListener("click", () => {
  if (cats[currentCatIdx].id === "PB") {
    currentClipIdx = (currentClipIdx - 1 + pbClips.length) % pbClips.length;
  }
  render();
});

nextBtn.addEventListener("click", () => {
  if (cats[currentCatIdx].id === "PB") {
    currentClipIdx = (currentClipIdx + 1) % pbClips.length;
  }
  render();
});

render();

for (let i = 0; i < 10; i++) {
  const b = document.createElement("div");
  b.className = "blossom";
  b.style.left = Math.random()*100 + "vw";
  b.style.animationDelay = (Math.random()*5) + "s";
  document.body.appendChild(b);
}
</script>

</body>
</html>
